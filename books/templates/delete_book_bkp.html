<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 col-md-12">
        <h1>Delete Book</h1>
        {% load crispy_forms_tags %}
        <form method="post">

<div class="mb-3">
                <label for="itemName" class="form-label">Are you sure to delete the book <strong>{{book.title}}</strong>?</label>

               {% csrf_token %}
            <div class="mb-6">
            <!-- {{ form.as_p }}
-->           </div>

<a href="../../viewlist"  id = 'view_books' class="btn btn-warning">Cancel </a>
            <button type="submit" class="btn btn-danger">Delete</button>

    </div>
        </form>
    <!-- Bootstrap JS (optional, for components requiring JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
