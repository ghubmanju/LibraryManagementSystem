<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Table with Add and Delete Row Feature</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
body {
    /* Ensures the gradient covers the entire viewport */
    min-height: 100vh;
    margin: 0;
    padding: 0;

    /* Applies a linear gradient from top (red) to bottom (blue) */
    background-image: linear-gradient(to bottom, #A0A0A0, #D3D3D3);
  }
.table-wrapper {
    width: 700px;
    margin: 30px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 1px 1px rgba(0,0,0,.05);
}
.table-title {
    padding-bottom: 10px;
    margin: 0 0 10px;
}
.table-title h2 {
    margin: 6px 0 0;
    font-size: 22px;
}
.table-title .add-new {
    float: right;
    height: 30px;
    font-weight: bold;
    font-size: 12px;
    text-shadow: none;
    min-width: 100px;
    border-radius: 50px;
    line-height: 13px;
}
.table-title .add-new i {
    margin-right: 4px;
}
table.table {
    table-layout: fixed;
}
table.table tr th, table.table tr td {
    border-color: #e9e9e9;
}
table.table th i {
    font-size: 13px;
    margin: 0 5px;
    cursor: pointer;
}
table.table th:last-child {
    width: 100px;
}
table.table td a {
    cursor: pointer;
    display: inline-block;
    margin: 0 5px;
    min-width: 24px;
}
table.table td a.add {
    color: #27C46B;
}
table.table td a.edit {
    color: #FFC107;
}
table.table td a.delete {
    color: #E34724;
}
table.table td i {
    font-size: 19px;
}
table.table td a.add i {
    font-size: 24px;
    margin-right: -1px;
    position: relative;
    top: 3px;
}
table.table .form-control {
    height: 32px;
    line-height: 32px;
    box-shadow: none;
    border-radius: 2px;
}
table.table .form-control.error {
    border-color: #f50000;
}
table.table td .add {
    display: none;
}
</style>

</head>
<body>
    <div class="container mt-5 col-md-6">
        <h1>Add Book</h1>
        {% load crispy_forms_tags %}
        <form method="post">


           <div class="mb-3">
                <label for="itemName" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ book.title }}" placeholder="Enter Title">
            </div>
            <div class="mb-3">
                <label for="itemName" class="form-label">Author</label>
                <input type="text" class="form-control" name="author" id="author" value="{{ book.author }}" placeholder="Enter Author">
            </div>
            <div class="mb-3">
                <label for="itemName" class="form-label">Category</label>
                <input type="text" class="form-control" name="category" id="category" value="{{ book.category }}" placeholder="Enter Category">
            </div>
            <div class="mb-3">
                <label for="itemName" class="form-label">ISBN</label>
                <input type="text" class="form-control" name="isbn" id="isbn" value="{{ book.isbn }}" placeholder="Enter ISBN">
            </div>
            <div class="mb-3">
                <label for="itemName" class="form-label">Quantity</label>
                <input type="number" class="form-control" name="quantity" id="itemName" value="{{ book.quantity }}" placeholder="Enter Quantity">
            </div>
            {% csrf_token %}
            <div class="mb-6">
            <!-- {{ form.as_p }}
-->            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="../viewlist"  id = 'view_books' class="btn btn-warning">Cancel </a>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for components requiring JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
